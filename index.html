<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <div class="container my-3">
        <div class="row">
            <div class="col-md-9  mx-auto">
                    <div class="jumbotron bg-dark text-light">
                      <h1 class="display-5 text-center">Anytime is Train Time</h1> 
                      <h5 class="text-center">Choo Choo, Chee Chee</h5>                          
                    </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-md-9 mx-auto">
                    <div class="card">
                            <div class="card-header bg-primary text-light">
                          Current Train Schedule
                            </div>
                            <div class="card-body">
                                    <table class="table">
                                            <thead>
                                                <tr class="text-center">
                                                    <th>Train Name</th>
                                                    <th>Destination</th> 
                                                    <th>Frequency (min)</th>
                                                    <th>Next arrival</th>
                                                    <th>MInutes away</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody class="trainDataTable">

                                            </tbody>
                                          </table>
</div>
</div>

                                          <div class="row my-3">
                                            <div class="col-md-9 mx-auto">
                                                    <div class="card">
                                                            <div class="card-header bg-primary text-light">
                                                             Add Train
                                                            </div>
                                                            <div class="card-body">
                                                                <form>
                                                                    <div class="form-group">
                                                                            <label for="trainName">Train Name</label>
                                                                            <input type="text" class="form-control" id="trainName">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="destination">destination</label>
                                                                            <input type="text" class="form-control" id="destination">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="trainTime">First Train Time</label>
                                                                            <input type="text" class="form-control" id="trainTime">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="frequency">Frequency</label>
                                                                            <input type="text" class="form-control" id="frequency">
                                                                        </div>
                                                                        <button class="btn btn-primary" id="submit">Submit</button>
                                                                </form>
                                                             
                                                            </div>
                                                          </div>
                                            </div>
                                        </div>
                           




    </div>


    <script src="logic.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
